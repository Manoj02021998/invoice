<div class="container">
    <div class="col text-center p-2 my-2 bg-light">
        <span class="fs-3">Invoices</span>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <td>Sr. No</td>
                    <td>Invoice Number</td>
                    <td>Invoice Date</td>
                    <td>Print</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let invoice of invoices; index as i">
                    <td>{{i+1}}</td>
                    <td>{{invoice?.invoice_number}}</td>
                    <td>{{invoice?.invoice_date}}</td>
                    <td><a style="cursor: pointer" (click)="generateInvoice(invoice?.id)">Click Here</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <button class="btn btn-block btn-primary" routerLink="/add-invoice">Add Invoice</button>
    </div>
</div>
